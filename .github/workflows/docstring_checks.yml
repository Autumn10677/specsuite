name: Docstring Consistency Checks

on:
  push:
  pull_request:
    branches: [ main ]

jobs:
  docstring-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.14'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy

    - name: Run docstring check
      run: |
        python tests/misc/test_docstring_consistency.py
