name: Deploy MkDocs

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -U pip
          pip install \
            mkdocs \
            mkdocs-material \
            mkdocs-jupyter \
            pymdown-extensions
          pip install .

      - name: Deploy docs
        run: mkdocs gh-deploy --force
